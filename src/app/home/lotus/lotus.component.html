<section>

    {{ lotus_sub_title }}

  <div class="section-select-buttons">
    <button
      class="button-section-1"
      [class.active]="activeSection === 1"
      (click)="switchSection(1)"
    >
      {{ lotus_option_1 }}
    </button>

    <!-- TODO: MORE separation animation in between section buttons -->
    <ng-container *ngIf="isBrowser">
      <ng-lottie [options]="lottieOptions"></ng-lottie>
    </ng-container>

    <button
      class="button-section-2"
      [class.active]="activeSection === 2"
      (click)="switchSection(2)"

      {{ lotus_option_2 }}
    </button>
  </div>
